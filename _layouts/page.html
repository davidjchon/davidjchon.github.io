---
layout: default
---

<div class="page">
  <div class="page-top-meta">
    <h1 class="page-title">{{ page.title }}</h1>
  </div>
  
  <div class="hrline"></div>
  
  {{ content }}
  
</div>
<div class="back"><a href="/"><i class="fa fa-chevron-left"></i> Back</a></div>

<ul>
	{% for post in site.posts %}
	<li>
		<a href="{{post.url}}">{{post.title}}</a>
	</li>
	{% endfor %}
</ul>
