<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>David Chon's Resume Online</title>
	<link rel="stylesheet" href="http://brick.a.ssl.fastly.net/BPreplay:400,700">

	<style>
		body {
			background: #EEEEEE;
			font-family: 'BPreplay', sans-serif;
			font-size: 14px;
			line-height: 1.4;
			margin: 40px 0;
			color: #333;
		}
		em {
			color: #999;
		}
		p {
			line-height: 1.4;
		}
		ul {
			margin-bottom: 0;
		}
		li {
			margin-bottom: 2px;
		}
		a {
			text-decoration: none;
			color: #069;
			word-wrap: break-word;
			border: 0;
		}
		a:hover {
			border-bottom: 1px solid #069;
		}
		#resume {
			margin: 0 auto;
			max-width: 800px;
			padding: 80px 100px;
			background: #fff;
			border: 1px solid #ccc;
			box-shadow: 2px 2px 4px #aaa;
			-webkit-box-shadow: 2px 2px 4px #aaa;
		}
		.largeFont {
			font-size: 20px;
			font-weight: bold;
		}
		.smallFont {
			font-size: 12px;
		}
		.alias {
			font-size: 14px;
		}
		.sectionName {
			width: 150px;
			vertical-align: top;
			display: block;
			position: absolute;
			margin-bottom: 10px;
		}
		.sectionContent {
			width: auto;
			margin-left: 151px;
			vertical-align: top;
			display: block;
			margin-bottom: 20px;
		}
		.sectionContent ul {
			padding-left: 20px;
			margin-top: 6px;
			list-style-type: circle;
		}
		.sectionContent .title {
			font-weight: bold;
		}
		.sectionContent .date {
			float: right;
			background: #eee;
			padding: 2px 4px;
			color: #666;
			margin-left: 10px;
			font-size: 13px;
		}
		.sectionContent .separator {
			height: 14px;
		}
		.sectionLine {
			border-style: dashed;
			border-width: 1px;
			border-color: #CFCFCF;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.divider {
			font-weight: bold;
			margin-left: 5px;
			margin-right: 5px;
		}
		.skillBlock {
			margin-bottom: 4px;
			display: block;
		}
		.cert li {
			margin-top: 5px;
			margin-bottom: 5px;
		}
		.print-download {
			float: right;
		}
		.current {
			background: #27ae60;
			color: #fff;
			padding: 2px 5px;
			margin-left: 10px;
		}
		.colophon {
			margin-top: 50px;
			color: #999;
			font-size: 0.8em;
			letter-spacing: 1px;
		}
		.colophon-mark {
			width: 30px;
			border-top: 1px solid #999;
			margin-bottom: 5px;
			display: block;
		}
</head>

<body>

</body>

</html>
